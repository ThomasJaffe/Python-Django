{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Blog de La furie du Dragon</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <a href="{% url 'admin_panel' %}" class="top-menu">
                    {% include './icons/person-fill.svg' %}
                </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu">
                        {% include './icons/file-earmark-plus.svg' %}
                    </a>
                {% endif %}
                <h1><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target='_blank'>Blog de La furie du Dragon</a></h1>
            </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
        <footer>
            <p>Fait par La furie du Dragon avec Django.</p>
        </footer>
    </body>
</html>
